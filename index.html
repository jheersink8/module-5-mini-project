<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'>
    <title>Project Scheduler</title>
</head>

<body>
    <main class="vh-100 d-flex">
        <div class="container-fluid bg-dark text-white">
            <h1 class="text-center">Project Tracker</h1>
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="text-center">Current Time & Date:</h2>
                    <h2 class='text-center' id="date-time"></h2>
                </div>
            </div>

            <div class="row">
                <div class='col-12 col-lg-3' id="instructions">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Instructions</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of
                                the card's content.</p>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">
                                Launch static backdrop modal
                            </button>

                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Project Inputs</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="form-group p-2">
                                                  <label for="name-project">Project Name:</label>
                                                  <input type="text" class="form-control" id="name-input" placeholder='Enter project name here' required aria-describedby="emailHelp">
                                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                                    else.</small>
                                                </div>
                                    
                                                <div class="form-group p-2">
                                                  <label for="exampleFormControlSelect1">Example select</label>
                                                  <select class="form-control" id="project-type">
                                                    <option>Web Application (Full Stack)</option>
                                                    <option>Mobile Application</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                  </select>
                                                </div>
                                    
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                              </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Add Project</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="name">

                </div>

                <div id="type">

                </div>

                <div id="due">

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
