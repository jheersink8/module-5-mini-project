<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css'>
    <title>Project Scheduler</title>
</head>

<body>
    <main class="vh-100 d-flex">
        <div class="container-fluid bg-dark text-white">
            <h1 class="text-center">Project Tracker</h1>
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="text-center">Current Time & Date:</h2>
                    <h2 class='text-center' id="date-time"></h2>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class='col-12 col-lg-3' id="instructions">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Instructions</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                                the card's content.</p>
                            <button type="button" class="btn btn-primary">Primary</button>
                        </div>
                    </div>
                </div>

                <div id="name">

                </div>

                <div id="type">

                </div>

                <div id="due">

                </div>
            </div>
        </div>
    </main>
</body>

</html>
